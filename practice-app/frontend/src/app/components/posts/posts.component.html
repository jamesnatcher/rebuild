<app-create-post (onAddPost)="addPost($event)"></app-create-post>
<div class="border-block">
    <div class="post-block">
        <app-post-item *ngFor="let post of posts" [post]="post" (onDeletePost)="deletePost(post)" (voteUpPost)="voteUp(post)" (voteDownPost)="voteDown(post)"></app-post-item>
    </div>
</div>
