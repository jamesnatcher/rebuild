<div style="margin-top: 20px;">
    <div class="row bg-white rounded" style="padding: 1em;">
        <div class="col">
            <div class="row">
                <div class="row">
                    <button class='btn btn-outline-success' (click)="voteUp(post)">+</button>

                </div>
                <div class="row">
                    <div class="text-center">{{post.likes - post.dislikes}}</div>

                </div>
                <div class="row">
                    <button class='btn btn-outline-danger' (click)="voteDown(post)">-</button>
                </div>
            </div>
        </div> 
        <div class="col-10 ">
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
        </div>
        <div class="col">
            <div class="row" style="padding-bottom: 10px;">
                <button class='btn btn-outline-info' (click)="onEdit(post)">...</button>
            </div>
            <div class="row">
                <button class='btn btn-danger' (click)="onDelete(post)">X</button>
            </div>
        </div>
    </div>
</div>
